<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cart</title>
	</head>
	<body>
		<br/>
		<h2 style="text-align: center;">Cart Items</h2>
		<h3 style="text-align: center;" th:if="${#lists.isEmpty(cart)}">No Results.</h3>
		<table th:if="${not #lists.isEmpty(cart)}" style="width:50%; margin-left: auto; margin-right: auto;">
			<tr>
				<th>Cart ID</th>
				<th>User Name</th>
				<th>Product Name</th>
				<th>Quantity</th>
			</tr>
			<tr th:each="item:${cart}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.user.firstName}"></td>
				<td th:text="${item.product.name}"></td>
				<td th:text="${item.quantity}"></td>
			</tr>
		</table>
		<table style="width:50%; margin-left: auto; margin-right: auto; border:white;">
			<tr></tr>
			<tr>			
				<td style="text-align: center; font-weight: bold;">
					<a href="#" onclick="history.go(-1); return false;">Back</a>
				</td>
			</tr>
		</table>
	</body>
</html>
